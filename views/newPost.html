<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="/public/styles/newPost.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div>
                <h1>TECH BLOG</h1>
                <p class="subtitle">A NET Technologie SITE</p>
            </div>
            <nav>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/userPosts">MY POSTS</a></li>
                    <li><a href="/newPost">NEW BLOG</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Blog Posts Section -->
    <div class="container">
        <h2>Create a New Post</h2>

        <form id="newPostForm">
            <label for="title">Post Title:</label>
            <input type="text" id="title" required>

            <label for="date">Post Date:</label>
            <input type="date" id="date" required>

            <label for="content">Post Content:</label>
            <textarea id="content" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© Blog Ninja 2020</p>
    </footer>

    <script src="../public/scripts/newPost.js"></script>
</body>
</html>
